<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="In" icon-off="ion-person-add" icon-on="ion-person-add" href="#/tab/new-visitor">
    <ion-nav-view name="tab-new-visitor"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Out" icon-off="ion-android-exit" icon-on="ion-android-exit" href="#/tab/out">
    <ion-nav-view name="tab-out"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

</ion-tabs>
